<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticos-Ride</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dashboard.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-start flex-row">
                <div class="d-flex flex-column">
                    <div class="p-2">
                        <img class="image-size" src="../img/Logo.png" alt="Car Travel Image">
                    </div>
                    <div class="p-2">

                        <div class="relative" style="display: flex;">
                            <div class="menu-item" id="dashboard">Dashboard</div>
                            <div class="menu-item" id="rides">Rides</div>
                            <div class="menu-item" id="settings"> Settings</div>

                        </div>
                    </div>
                    <div class="p-2">
                        <h4 id="currentSection"></h4>
                    </div>
                </div>


            </div>
            <div class="col d-flex justify-content-end mt-auto p-2">
                Welcome &nbsp;
                <p id="username"></p>
                <img class="image-user" src="../img/user.jpg" alt="Car Travel Image">
            </div>
        </div>



        <h2>Rides</h2>

        <div id="rides-view">
            <a href="#">Dashboard</a>
            <span class="arrow">></span>
            <a href="#">Rides</a>


        </div>

        <div id="settings-view">
            <br>
            <div class="row justify-content-center align-items-center g-2">
                <div class="col"><label for="fullname" class="form-label">Ride Name</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Input text">
                    <br>
                </div>

            </div>
            <div class="row justify-content-center align-items-center g-2">
                <div class="col"> <label for="speedAverage" class="form-label">Start From</label>
                    <input type="text" class="form-control" id="speedAverage" placeholder="Input text">
                    <br>
                </div>
                <div class="col"> <label for="speedAverage" class="form-label">End</label>
                    <input type="text" class="form-control" id="speedAverage" placeholder="Input text">
                    <br>
                </div>
            </div>

            <div class="row-cols-md-4 justify-content-center align-items-center g-2">
                <label for="aboutMe" class="form-label">Destination</label>
                <div class="aboutMe">
                    <textarea id="edit" placeholder="Something about me goes here"></textarea>

                </div>
            
            </div>

            <hr>
            <h2>When</h2>

            <div class="row justify-content-center align-items-center g-2">

                <div class="col">
                 
                     <label for="speedAverage" class="form-label">Departure</label>
                    <input type="text" class="form-control" id="speedAverage" placeholder="Input text">
                    <br>
                    <div> <label for="speedAverage" class="form-label">Estimated Arrival</label>
                        <input type="text" class="form-control" id="speedAverage" placeholder="Input text">
                    </div>
                </div>

                <div class="col">
                    <h3>Sectect Days</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Monday
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Tuesday
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Wednesday
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Thuerday
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Friday
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Saturday
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Sunday
                        </label>
                    </div>
                </div>
            </div>
          
          <br>
          <br>
          <br>
          <div
            class="row justify-content-center align-items-center g-2"
          >
            <div class="col"><a href="dashboard.html">Cancel</a></div>
            <div class="col"><button class="save">Add</button></div></div>
          </div>
          



            <script type="text/javascript" src="../js/dashboard.js"></script>

</body>

</html>
