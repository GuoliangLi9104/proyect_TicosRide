<!doctype html>
<html lang="en">

<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body class="login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="brand">
                        <img src="img/logo.png" alt="logo">
                    </div>

                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Register</h4>
                            <form method="POST" class="my-login-validation" novalidate="">

                                <div class="form-floating">
                                    <input type="text" class="form-control" id="firstName" placeholder="text">
                                    <label for="firstName">First Name</label>
                                    <br>
                                </div>

                                <div class="form-floating">
                                    <input type="text" class="form-control" id="lastName" placeholder="text">
                                    <label for="lastName">Last Name</label>
                                    <br>
                                </div>

                                <div class="form-floating">
                                    <input type="telephone" class="form-control" id="phone" placeholder="text">
                                    <label for="phone">Phone</label>
                                    <br>
                                </div>

                                <div class="form-floating">
                                    <input type="text" class="form-control" id="username" placeholder="text">
                                    <label for="username">Username</label>
                                    <br>
                                </div>

                                <div class="form-floating">
                                    <input type="password" class="form-control" id="passwordU" placeholder="password">
                                    <label for="passwordU">Password</label>
                                    <br>
                                </div>

                                <div class="form-floating">
                                    <input type="password" class="form-control" id="repitPasswordU"
                                        placeholder="password">
                                    <label for="repitPasswordU">Repeat Password</label>
                                    <br>
                                </div>

                                <div class="form-group m-0">
                                    <br>
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Register
                                    </button>
                                </div>
                                <div class="mt-4 text-center">
                                    Already an user? <a href="index.html">Login Here</a>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="footer">
                        Copyright &copy; 2023 &mdash; Guligo
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
