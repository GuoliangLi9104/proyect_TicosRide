<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticos-Ride-Config</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-start flex-row">
        <div class="d-flex flex-column">
          <div class="p-2">
            <img class="image-size" src="../img/Logo.png" alt="Car Travel Image">
          </div>
          <div class="p-2">

            <div class="relative" style="display: flex;">
              <div class="menu-item" id="dashboard">Dashboard</div>
              <div class="menu-item" id="rides">Rides</div>
              <div class="menu-item active" id="settings">Settings</div>
            </div>
          </div>
          <div class="p-2">
            <h4 id="currentSection"></h4>
          </div>
        </div>


      </div>
      <div class="col d-flex justify-content-end mt-auto p-2">
        Welcome &nbsp;
        <p id="username"></p>
        <img class="image-user" src="../img/user.jpg" alt="Car Travel Image">
      </div>
    </div>



    <h2>Rides</h2>

    <div id="rides-view">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Rides</li>
        </ol>
      </nav>
      <a href="#">Dashboard</a>
      <span class="arrow">></span>
      <a href="#">Rides</a>


    </div>

    <div id="settings-view">
      <br>
      <div class="row justify-content-center align-items-center g-2">
        <div class="col"><label for="fullname" class="form-label">Ride Name</label>
          <input type="text" class="form-control" id="fullname" placeholder="Input text">
          <br>
        </div>

      </div>

      <div class="row justify-content-center align-items-center g-2">
        <div class="col"><label for="fullname" class="form-label">Speed Avarage</label>
          <input type="text" class="form-control" id="fullname" placeholder="Input text">
          <br>
        </div>

      </div>

      <div class="row-cols-md-4 justify-content-center align-items-center g-2">
        <label for="aboutMe" class="form-label">Destination</label>
        <div class="aboutMe">
          <textarea id="edit" placeholder="Something about me goes here"></textarea>

        </div>

      </div>


      <br>
      <br>
      <br>
      <div class="row justify-content-center align-items-center g-2">
        <div class="col"><a href="dashboard.html">Cancel</a></div>
        <div class="col"><button class="save">Add</button></div>
      </div>
    </div>



    <script type="text/javascript" src="../js/dashboard.js"></script>

  </body>

</html>
